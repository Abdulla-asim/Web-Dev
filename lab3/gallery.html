<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Image Gallery - Abdullah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #080808;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: #121212;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #e6e6e6;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .nav-links a:hover {
            background-color: #444;
        }

        .active a {
            background-color: #a855f7;
            color: #fff;
        }

        section {
            padding: 2rem;
            background-color: #121212;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            border: 3px solid #a855f7;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #080808;
            color: #999;
        }

        h3 {
            border-bottom: 2px solid #a855f7;
            margin: 1rem 0;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">Portfolio</div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="active"><a href="gallery.html">Image Gallery</a></li>
                <li><a href="skills.html">Personal Skills</a></li>
            </ul>
        </nav>

        <div class="main">
            <section>
                <h3>Image Gallery</h3>
                <div class="gallery">
                    <img src="image1.jpg" alt="Sample Image 1">
                    <img src="image2.jpg" alt="Sample Image 2">
                    <img src="image3.jpg" alt="Sample Image 3">
                    <img src="image4.jpg" alt="Sample Image 4">
                </div>
            </section>
        </div>

        <footer>Copyright @abdullah.asim</footer>
    </div>
</body>

</html>
