<!Doctype html> 
<html>
    <head>
        <title>Links</title>
    </head>

    <body>
        <div>
            <!--Target attribute-->
            <!-- targer = 
                _self - (Default) Opens the document in the same window/tab as it was clicked
                _blank - Opens the document in a new window or tab
                _parent - Opens the document in the parent frame
                _top - Opens the document in the full body of the window
            -->
            <a href="HTTPS://www.google.com" target="_self">Opens in SAME window</a><br>
            <a href="HTTPS://www.google.com" target="_blank">Opens in NEW window</a><br>
            <a href="HTTPS://www.google.com" target="_parent">Opens in PARENT FRAME</a><br>
            <a href="HTTPS://www.google.com" target="_top">Opens in FULL BODY ON WINDOW</a><br>
            <br>
            <a href="mailto:abdullah.asim901@gmail.com" title="opens mail app">abdullah.asim901@gmail.com (hover for title)</a>
        </div>
