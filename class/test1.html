<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Clearfix</title>
    <style>
        .row::after {
            content: "";
            clear: both;
            display: block;
        }
        .row {
            background-color: lightgray;
            border: 2px solid black;
        }
        .box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
