<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>

        <style>
            #div1 
            {
                display: flex;
                justify-content: center;
                padding: 30px;
                background-color: beige;
            }
        </style>
            
    </head>

    <body>
        <div id="div1">
            <form action="google.com" target="_blank" method="get">
                <!--
                    dont forget to set the name attribute.
                    Its the key and value is the value in
                    the key value pair that is submitted
                -->
                <!-- 
                    the "for" attr in the label tag should be eq to "id" attr in the input tag
                    to select input by clicking on label 
                -->
                <fieldset>
                    <legend>Personalia</legend>
                    <label for="name">Name</label><br>
                    <input type="text" id="name" placeholder="name" name="name"><br>

                    <label for="password">Password</label><br>
                    <input type="password" placeholder="password" name="password" id="password"><br>

                    <label for="gender">Gender</label><br>
            
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label><br>

                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label><br>

                    <label for="fav_language">Favourite Language</label><br>
                    <select name="fav_language" id="fav_language">
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                        <option value="C/C++">C/C++</option>
                        <option value="Assembly">Assembly</option>
                    </select><br>

                    <label for="bio">About</label><br>
                    <textarea name="bio" id="bio" rows="5" cols="30">Tell us About yourself</textarea><br>

                    <input type="file">
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </div>
    </body>
</html>
